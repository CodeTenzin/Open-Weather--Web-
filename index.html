<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass fa-2xl search-box__icon"></i>
        <input
          type="text"
          class="search-box__user-input"
          placeholder="City Name"
          max="60"
        />
      </div>
      <div class="weather-info">
        <p class="weather-info__location">New York</p>
        <div class="weather-info__main">
          <div class="weather-info__img">
            <img src="./images/img.jpg" alt="" />
          </div>
          <div class="weather-info__container">
            <h2 class="weather-info__temp">100째</h2>
            <h3 class="weather-info__weather">Sunny</h3>
            <p class="weather-info__description badge badge--primary">Clear</p>
          </div>
        </div>
      </div>
      <div class="weather-info-secondary">
        <div class="weather-info-secondary__feels-like">
          <p class="badge badge--primary">Feels Like</p>
          <p class="feels-like">0째</p>
        </div>
        <div class="weather-info-secondary__min-temp">
          <p class="badge badge--primary">Min Temp</p>
          <p class="min-temp">0째</p>
        </div>
        <div class="weather-info-secondary__humidity">
          <p class="badge badge--primary">Humidity</p>
          <p class="humidity">0%</p>
        </div>
        <div class="weather-info-secondary__wind-speed">
          <p class="badge badge--primary">Wind Speed</p>
          <p class="wind-speed">0m/h</p>
        </div>
        <div class="weather-info-secondary__max-temp">
          <p class="badge badge--primary">Max Temp</p>
          <p class="max-temp">0째</p>
        </div>
        <div class="weather-info-secondary__pressure">
          <p class="badge badge--primary">Pressure</p>
          <p class="pressure">0mbar</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
